name: Build APK from PWA

on:
  repository_dispatch:
    types: [build-apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Initialize and Build TWA
        run: |
          mkdir pwa-project
          cd pwa-project

          echo "Initializing TWA for URL: ${{ github.event.client_payload.url }}"

          # Initialize project using the provided URL
          # Use --url flag to specify the PWA URL (not --manifest)
          bubblewrap init --url "${{ github.event.client_payload.url }}" || {
            echo "Bubblewrap init failed. Trying with manifest detection..."
            bubblewrap init --manifest "${{ github.event.client_payload.url }}/manifest.json"
          }

          echo "Building APK..."
          # Build the APK
          bubblewrap build

      - name: List Build Output
        run: |
          echo "Build complete. Listing APK files:"
          find pwa-project -name "*.apk" -type f
          ls -lah pwa-project/

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            pwa-project/**/*.apk
            pwa-project/app-release-signed.apk
          retention-days: 1
          if-no-files-found: warn
